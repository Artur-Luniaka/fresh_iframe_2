<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengu Pengu - Contact Us</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/contacts.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <section class="contacts-hero">
        <div class="container">
          <h1>Contact Us</h1>
          <p>Get in touch with the Pengu Pengu team</p>
        </div>
      </section>

      <section class="contact-info">
        <div class="container">
          <div class="contact-grid">
            <div class="contact-details">
              <h2>Contact Information</h2>
              <div class="contact-item">
                <h3>Email</h3>
                <a href="mailto:contact@pengupengu.com"
                  >contact@pengupengu.com</a
                >
              </div>
              <div class="contact-item">
                <h3>Phone</h3>
                <a href="tel:+61234567890">+61 234 567 890</a>
              </div>
              <div class="contact-item">
                <h3>Location</h3>
                <p>Southern Australia</p>
              </div>
            </div>
            <div class="contact-map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d425964.1234567890!2d138.5!3d-35.0!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ab735c7c526b33f%3A0x4033654628ec7f0!2sSouthern%20Australia!5e0!3m2!1sen!2sau!4v1234567890!5m2!1sen!2sau"
                width="100%"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
              >
              </iframe>
            </div>
          </div>
        </div>
      </section>

      <section class="contact-form">
        <div class="container">
          <h2>Send us a Message</h2>
          <form id="feedback-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
          </form>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/contacts.js"></script>
  </body>
</html>
