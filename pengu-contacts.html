<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/favicon.ico" />
    <title>Pengu Pengu - Contact Us | PlayLuckChallenge.com</title>
    <meta
      name="description"
      content="Get in touch with the Pengu Pengu team! Send us your questions, feedback, or suggestions. We're here to help and listen to our community."
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/contacts.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <section class="contact-hero">
        <div class="container">
          <h1>Contact Us</h1>
          <p>We'd love to hear from you!</p>
        </div>
      </section>

      <section class="contact-form">
        <div class="container">
          <h2>Send us a Message</h2>
          <div id="form-notification" class="form-notification"></div>
          <form id="contact-form" class="form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
          </form>
        </div>
      </section>

      <section class="contact-info">
        <div class="container">
          <h2>Get in Touch</h2>
          <div class="info-grid">
            <div class="info-card">
              <i class="fas fa-phone"></i>
              <h3>Phone</h3>
              <p>+61 001 788 330</p>
            </div>
            <div class="info-card">
              <i class="fas fa-envelope"></i>
              <h3>Email</h3>
              <p>contact@PlayLuckChallenge.com</p>
            </div>
            <div class="info-card">
              <i class="fas fa-map-marker-alt"></i>
              <h3>Location</h3>
              <p>120 Collins St, Melbourne VIC 3000, Australia</p>
            </div>
          </div>
        </div>
      </section>

      <section class="contact-map">
        <div class="container">
          <iframe
            src="https://www.google.com/maps?q=120+Collins+St,+Melbourne+VIC+3000,+Australia&hl=en&output=embed"
            width="100%"
            height="600"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/contacts.js"></script>
  </body>
</html>
